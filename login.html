<!DOCTYPE html>
<html lang="en" ng-app="localPulseApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - LocalPulse</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <style>

    .shake { animation: shake 0.4s; }
    @keyframes shake {
      10%, 90% { transform: translateX(-2px); }
      20%, 80% { transform: translateX(4px); }
      30%, 50%, 70% { transform: translateX(-8px); }
      40%, 60% { transform: translateX(8px); }
    }
    .form-error { color: #e74c3c; font-size: 0.95em; }
    .auth-form { max-width: 350px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; padding: 2em; }
    .auth-form input { width: 100%; margin-bottom: 1em; padding: 0.7em; border-radius: 6px; border: 1px solid #ddd; }
    .auth-form button { background: #ff5a5f; color: #fff; border: none; padding: 0.7em 2em; border-radius: 6px; cursor: pointer; }
    .auth-form button:disabled { background: #ccc; }
    .auth-form h2 { color: #ff5a5f; }
    body { background: linear-gradient(to right, #ff416c, #ff4b2b); }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-controller="LoginController">

  <header class="navbar">
    <h1>LocalPulse</h1>
    <nav>
      <a href="indexx.html">Home</a>
      <a href="#">Events</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <form
  style="min-height: 300px;"
  name="loginForm"
  class="auth-form"
  ng-submit="login()"
  novalidate
  ng-class="{
    'animate__animated animate__fadeInLeftBig': !hasAnimated,
    'shake': loginError
  }">
      <h2>Login</h2>
      <input type="text" name="username" ng-model="user.username" placeholder="Username" required />
      <div class="form-error" ng-show="loginForm.username.$touched && loginForm.username.$invalid">
        Username is required.
      </div>
      <input type="password" name="password" ng-model="user.password" placeholder="Password" required />
      <div class="form-error" ng-show="loginForm.password.$touched && loginForm.password.$invalid">
        Password is required.
      </div>
      <div class="form-error" ng-show="loginError">
        Invalid username or password!
      </div>
      <button type="submit" ng-disabled="loginForm.$invalid">Login</button>
      <p style="margin-top:1em;">Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </main>

  <script>
    var app = angular.module('localPulseApp', []);
    app.controller('LoginController', function($scope, $timeout) {
      $scope.user = {};
      $scope.loginError = false;
      $scope.login = function() {
        if ($scope.user.username === 'user' && $scope.user.password === 'pass') {
          window.location.href = 'indexx.html';
        } else {
          $scope.loginError = true;
          $timeout(function() { $scope.loginError = false; }, 700);
        }
      };
    });
  </script>
</body>
</html>
